<mat-toolbar>Mes listes des taches</mat-toolbar>
<mat-accordion multi="true">
<mat-expansion-panel *ngFor="let liste of listeTaches">
  <mat-expansion-panel-header >
   <h2 matBadge="{{liste.aRealiser.length}}">{{liste.titre}}</h2>
  </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let tache of liste.aRealiser"><mat-checkbox [(ngModel)]="tache.estFait">{{tache.titre}}</mat-checkbox></mat-list-item>
    </mat-list>
</mat-expansion-panel>
</mat-accordion>
